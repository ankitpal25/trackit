<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/icon" href="icon.ico">
</head>

<body>

    

    <!--error page -->
    <div id="conerr-box" class="container-fluid box d-flex align-items-center justify-content-center p-5">
        <img src="conerr.png" alt="">
        <div class="reloadbut">
            Reload
        </div>
    </div>

    <!-- preloader -->
    <div class="box container-fluid box p-5 d-flex align-items-center justify-content-center" id="preload-box">
        <img src="load.gif" alt="" id="pagefirstloader">
    </div>

    <!-- calendar -->
    <div class="container-fluid px-4 py-5 box " id="main-box">
        
        

    </div>

    <!-- txt preview -->
    <div id="showtxtcon" class="p-5">
        <div id="showtxt" class="p-2">
            <img src="cancel.png" alt="">
            <div id="actualtxt" class="p-2">

            </div>
        </div>
    </div>

    <!-- image preview -->
    <div id="showimgcon" class="p-5">
        <div id="showimg" class="p-2">
            <img src="cancel.png" alt="" id="closeshowimg">
            <div id="ipaucon">
                <div id="tempload">
                    <img src="imgload.gif" alt="imgload">
                </div>
                
            <img id="actualimg">
            </div>
        </div>
    </div>

    <!-- upload img box -->
    <div class="container-fluid box" id="upload-box">

        <img src="back.png" id="backfromup" alt="">

        <div class=" uploadrow">
            <div class="uploadops" id="upops1">
                <input type="file" accept="image/*" capture="environment" id="camin">
                <img src="cam.png" alt="cam" class="w-100" id="upcam">
            </div>
            <div class="uploadops" id="upops2">
                <input type="file" accept="image/*" id="imgin">
                <img src="image.png" alt="image" class="w-100" id="upimg">
            </div>
            <div class="uploadops" id="upops3">
                <img src="write.png" alt="write" class="w-100" id="uptxt">
            </div>
        </div>


        <div id="imgpreviewcon">
            <div id="imgbox">
                <div id="ipbucon">
                    <img src="" alt="" id="imgprevbeforeupload">
                </div>
                <div id="imgbut">
                    <div class="nobut">

                    </div>
                    <div class="yesbut">

                    </div>
                </div>
            </div>
        </div>

        <div id="txtpreviewcon">
            <div id="txtbox">
                <textarea name="txtin" id="txtin" cols="30" rows="10"></textarea>
                <div id="txtbut">
                    <div class="nobut">

                    </div>
                    <div class="yesbut">

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
